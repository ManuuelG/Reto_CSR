<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <header>
        <nav
          class="navbar bg-dark border-bottom border-body"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">MOVIES.app </a>
          </div>
        </nav>
      </header>

      <main class="container-fluid mt-5">
        <div class="d-flex justify-content-center">
          <div class="row mb-3">
            <div class="col-7">
              <input
                class="form-control"
                id="add-movie-input"
                placeholder="Ej: Crepusculo"
              />
            </div>
            <div class="col-5">
              <button id="add-movie-btn" class="btn btn-primary">
                Nueva pelicula
              </button>
            </div>
          </div>
        </div>
        <section class="container">
          <!-- movie list root dom element  -->
          <ul id="movies" class="list-group"></ul>
        </section>
        <div class="modal fade" id="movieDetailsModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Detalles de la pel√≠cula</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modalbody">
                <p></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
